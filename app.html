<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    #opciones, #principal{
      text-align: center;
    }
    .cont{
      display: inline-block;
      margin:30px;
    }
    </style>
  </head>
  <body>
    <div id="principal">
    <h1>Elige d√≠a</h1>

    <input id="fecha" type="date" name="fecha">
    <br>
    <br>

    <input  id="lugar" type="text" name="lugar">
    <br>

    <button id="crear">Crear</button>
    </div>

    <div id="opciones">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>


      $.get("http://192.168.100.63:1337/fechas", function(resp){
        console.log(resp);
        resp.forEach(function(fechas){
          console.log(fechas);
          $("#opciones").append("<div class=cont data-id="+fechas.id+"> <h1>"+ fechas.fecha + "</h1><br><h1>"+fechas.lugar+"</h1><h1 class=votos>"+fechas.votos+"</h1><button class=sumar>+</button> <button class=restar>-</button><br><br><button class=eliminar>Eliminar</button></div>");
        })
      });


    $("#crear").click(function(){
      var fecha=$("#fecha").val()
      var lugar=$("#lugar").val().trim()
      if(!fecha||!lugar){
        alert("Es necesario rellenar fecha y hora");
      }else{
        $.post("http://192.168.100.63:1337/fecha",{fecha:fecha, lugar:lugar},function(resp){
          console.log(resp);
          $("#opciones").append("<div class=cont data-id="+resp.id+"> <h1>"+ resp.fecha + "</h1><br><h1>"+resp.lugar+"</h1> <h1 class=votos>0</h1><button class=sumar>+</button> <button class=restar>-</button><br><br><button class=eliminar>Eliminar</button></div>");
        });
      }

    });

     $(document).on("click", ".sumar",  function(event){
       var boton=$(event.currentTarget);
       var id=boton.parent().data("id");
        if(!boton.hasClass("clickado")){
          $.ajax({
          url:"http://192.168.100.63:1337/fecha/sumar/"+ id,
          type:"PUT",
          data:{}
        }).done(function(votos){
          var sumar=parseInt(boton.prev().text())+1;
          console.log(sumar);
          boton.prev().text(sumar);
          boton.addClass("clickado");
        });
        };
     });

     $(document).on("click", ".restar",  function(event){
       var boton=$(event.currentTarget);
       var id=boton.parent().data("id");
       if(boton.prev().hasClass("clickado")){
         $.ajax({
         url:"http://192.168.100.63:1337/fecha/restar/"+ id,
         type:"PUT",
         data:{}
       }).done(function(votos){
         boton.prev().removeClass("clickado");
         var restar=parseInt(boton.prev().prev().text());
         if(restar>=1){
           restar--
         }else{
           restar=0;
         };
         console.log(restar);
         boton.prev().prev().text(restar);
       });
       };
     });


     $(document).on("click", ".eliminar",  function(event){
       var boton=$(event.currentTarget);
       var id=boton.parent().data("id");
     $.ajax({
     url:"http://192.168.100.63:1337/fecha/"+ id,
     type:"DELETE",
     data:{}
      }).done(function(votos){
        boton.parent().remove();
        console.log(votos)
      });
      });
    </script>
  </body>
</html>
