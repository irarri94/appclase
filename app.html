<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    #principal{
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div id="principal">
    <h1>Elige d√≠a</h1>

    <input id="fecha" type="date" name="fecha">
    <br>
    <br>

    <input  id="lugar" type="text" name="lugar">
    <br>

    <button id="crear">Crear</button>
    </div>

    <div id="opciones">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>

    var contador=0;

    $("#crear").click(function(){

      $("#opciones").append("<h1>"+ $("#fecha").val() + "</h1><br><h1>"+$("#lugar").val().trim()+"</h1>");
      $("#opciones").append("<button class=sumar>"+"+1"+"</button>");
      
    })

     $(document).on("click", ".sumar",  function(event){

       contador++
       console.log(contador)

       $(event.currentTarget).click(function(){

         $(".sumar").text(contador);
       })



     })
    </script>
  </body>
</html>
